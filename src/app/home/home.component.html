<div class="flex items-center p-5 justify-between">
    <div class="font-bold text-3xl">Home</div>
  </div>
  
  <div class="flex items-end p-5">
    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text">Filtro</span>
      </div>
      <select [(ngModel)]="tipoFiltro" class="select select-bordered">
        <option disabled selected>Selecionar Filtro</option>
        <option value="nome">Nome</option>
        <option value="categoria">Categoria</option>
        <option value="ator">Ator</option>
      </select>
    </label>
  
    <div *ngIf="tipoFiltro === 'nome'" class="ml-4">
      <input
        [(ngModel)]="filtroNome"
        class="input input-bordered"
        placeholder="Digite o nome"
      />
      <button (click)="consultarPorNome()" class="btn btn-primary ml-2">
        Consultar por Nome
      </button>
    </div>
  
    <div *ngIf="tipoFiltro === 'categoria'" class="ml-4">
      <input
        [(ngModel)]="filtroCategoria"
        class="input input-bordered"
        placeholder="Digite a categoria"
      />
      <button (click)="consultarPorCategoria()" class="btn btn-primary ml-2">
        Consultar por Categoria
      </button>
    </div>
  
    <div *ngIf="tipoFiltro === 'ator'" class="ml-4">
      <select [(ngModel)]="filtroAtor" class="select select-bordered">
        <option disabled selected>Selecionar Ator</option>
        <option *ngFor="let ator of atores" [value]="ator.id">
          {{ ator.nome }}
        </option>
      </select>
      <button (click)="consultarPorAtor()" class="btn btn-primary ml-2">
        Consultar por Ator
      </button>
    </div>
  </div>
  
  <div class="carousel rounded-box">
    <div class="carousel-item"></div>
    <div *ngFor="let item of item" class="card glass w-96 mb-6 mx-5">
      <figure class="flex justify-center">
        <img
          src="../../assets/logolocadora.png"
          alt="{{ item.titulo.nome }}"
          class="w-1/2 h-1/2 object-contain"
        />
      </figure>
      <div class="card-body p-4">
        <h2 class="card-title text-2xl font-semibold mb-2">
          {{ item.titulo.nome }}
        </h2>
        <div class="mb-2">
          <p class="font-bold">Sinopse:</p>
          <p>{{ item.titulo.sinopse }}</p>
        </div>
        <div class="grid grid-cols-2 gap-2">
          <p class="font-bold">GÃªnero:</p>
          <p>{{ item.titulo.categoria }}</p>
          <p class="font-bold">Atores:</p>
          <p>{{ item.titulo.ator.nome }}</p>
          <p class="font-bold">Diretor:</p>
          <p>{{ item.titulo.diretor.nome }}</p>
        </div>
        <div class="divider"></div>
        <div class="flex justify-between items-center">
          <p class="text-lg font-semibold">
            {{ item.titulo.classe.valor | currency }}
          </p>
          <button (click)="verDisponibilidade(item.id)" class="btn btn-primary">
            Ver Disponibilidade
          </button>
        </div>
      </div>
    </div>
  </div>
